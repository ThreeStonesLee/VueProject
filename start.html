<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>无人点餐系统</title>
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/start.css">
</head>
<body>
    <div class="start_content">
        <header class="start_header">
            <img src="./images/cook.png" alt=""> 用餐人数
        </header>
        <p class="notice">请选择正确的用餐人数，小二马上给你送餐具</p>
        <div class="content">
            <ul class="user_list">
                <li><span>1人</span></li>
                <li><span>2人</span></li>
                <li><span>3人</span></li>
                <li><span>4人</span></li>
                <li><span>5人</span></li>
                <li><span>6人</span></li>
                <li><span>7人</span></li>
                <li><span>8人</span></li>
                <li><span>9人</span></li>
                <li><span>10人</span></li>
                <li><span>11人</span></li>
                <li><span>12人</span></li>
            </ul>
        </div>
    </div>
    <div id="start" class="start">
        <span>开始点菜</span>
    </div>
</body>
</html>
